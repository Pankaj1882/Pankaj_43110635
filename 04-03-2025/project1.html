<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student's Connect</title>
    <style>
        body {
            background-color: lightpink;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            text-align: center;
            background-color: grey;
            padding: 20px;
            color: white;
            font-size: 1.5em;
        }

        form {
            background-color: beige;
            border: 2px solid black;
            padding: 20px;
            width: 300px;
            margin: auto;
            text-align: center;
            flex: 1;
        }

        footer {
            background-color: grey;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: auto;
        }

        footer h3 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        footer p {
            font-size: 1em;
        }
    </style>
</head>
<body>

    <header>
        <h1>STUDENT'S CONNECT</h1>
    </header>

    <form>
        <h2>Welcome To Student's Connect</h2>
    
        <div style="display: flex; flex-direction: column; align-items: center;">
            <label for="fname" style="margin-right: 190px;">Username</label>
            <input type="text" id="fname" name="fname" required style="width: 80%; padding: 5px; text-align: center;">
            <br>
            <label for="password" style="margin-right: 190px;">Password</label>
            <input type="password" id="password" name="password" required style="width: 80%; padding: 5px; text-align: center;">
            <br>
            <div style="display: flex; justify-content: center; gap: 10px; margin-top: 10px;">
                <input type="button" value="Submit">
                <input type="button" value="Reset">
            </div>
        </div>
        <br>
    </form>

    <footer>
        <h3>Contact Us</h3>
        <p>&copy; 2025 Face Prep. All rights reserved.</p>
    </footer>

</body>
</html>
