<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gridcont{
            display: grid;
            background-color: rgb(24, 24, 22);
            gap: 10px;
            border: 2px solid black;
        }
        .griditem{
            text-align: center;
            background-color: aquamarine;
            font-size: 30px;
            padding: 10px;
            border-radius: 20px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="gridcont">
        <div class="griditem" style="grid-column: 1;grid-row: 1;padding: -10px;"><img src="d1.jpg" width="250px" height="250px"></div>
        <div class="griditem" style="grid-column: 1/span 2;grid-row: 2;">Pakistan</div>
        <div class="griditem" style="grid-column: 3;grid-row: 2;">China</div>
        <div class="griditem" style=" grid-column:1;grid-row: 3;">USA</div>
        <div class="griditem" style="grid-column: 2; grid-row: 3;">UK</div>
        <div class="griditem" style="grid-column: 3; grid-row: 3;">turkey</div>
    </div>
</body>
</html>
