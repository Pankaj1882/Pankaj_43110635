<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<style>
    form{
        background-color: beige;
        border: 2px solid black;
        padding: 20px;
        width: 130px;
        height: 120px;
        margin-top: 70px;
        margin-left: 550px;
    }
    .a{
        margin-left: 10px;
        size: 20px;
        width: 300px;
        height: 50px;
        margin: 1px;
    }
</style>
<body>
    <form>
        <input type="email" id="email" name="email" style="width: 120px;"><br>
        <br>
     <div class="a">   
        <input type="button" value="1">
        <input type="button" value="2">
        <input type="button" value="3">
        <input type="button" value="+" style="margin-left: 10px;"><br>
        <input type="button" value="4">
        <input type="button" value="5">
        <input type="button" value="6">
        <input type="button" value="-" style="margin-left: 10px;"><br>
        <input type="button" value="7">
        <input type="button" value="8">
        <input type="button" value="9">
        <input type="button" value="x" style="margin-left: 10px;"><br>
        <input type="button" value="0">
        <input type="button" value="c">
        <input type="button" value="Del" style="padding: 1px;">
        <input type="button" value="/" style="margin-left: 10px;">
     </div> 
    </form>
</body>
</html>
