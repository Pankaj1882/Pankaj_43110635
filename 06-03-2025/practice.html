<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: bisque; text-align: center;">
    <div>
        <h1 style="text-align: center; color: black;">Counter</h1>
        <p id="result" style="background-color: rgb(34, 159, 179);border-radius: 300px;width: 150px;margin-left: 680px;height: 150px;line-height: 150px;border: 2px solid black;">counter</p>
        <button onclick="res()"style="background-color: rgb(173, 80, 22);border-radius: 200px;width: 80px;height: 80px;">reset</button>
        <button onclick="add()" style="background-color: rgb(173, 80, 22);border-radius: 200px;width: 80px;height: 80px;">+1</button>
        <button onclick="sub()"style="background-color: rgb(173, 80, 22);border-radius: 200px;width: 80px;height: 80px;">-1</button>
    </div>
    <script>
        let count=0
        const result =document.getElementById('result').innerHTML = count
        function add(){
            count=count+1
            document.getElementById('result').innerHTML = count
        }
        function sub(){
            count = count-1
            document.getElementById('result').innerHTML = count 
        }
        function res(){
            count = 0
            document.getElementById('result').innerHTML = count 
        }

    </script>
</body>
</html>
